{% extends "todoapp/_base.html" %}
{% load tailwind_filters %}

{% block content %}
        <div class="container mx-auto">
          <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h1 class="text-3xl font-bold mb-4">Todo Detail</h1>
            <div class="mb-4">
              <h2 class="text-xl font-semibold">Name:</h2>
              <p class="text-gray-700 break-words">{{ todo.name }}</p>
            </div>

            <div class="mb-4">
                <h2 class="text-xl font-semibold">Task:</h2>
                <p class="text-gray-700 break-words">{{ todo.task }}</p>
              </div>

            <div class="flex space-x-4">
                <a href="{% url 'update-todo' todo.pk %}">
                    <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Edit</button>
                </a>

                <form class="inline" action="{% url 'delete-todo' todo.pk %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" value="Delete" />
                </form>

            </div>
          </div>
        </div>
      
{% endblock content %}










<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Detail Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
