<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My_Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  </head>
  <body class="bg-gray-100 p-6">
    <header class="text-gray-600 body-font border-b">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="{% url 'home' %}">
            <span class="ml-3 text-xl">ðŸ“Œ My ToDo</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            {% comment %} <a href="{% url 'login' %}" class="mr-5 hover:text-gray-900">Login</a>
            <a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">Signup</a> {% endcomment %}


            {% if user.is_authenticated %}
                <p class="mr-4">{{user.username}}</p>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="flex-shrink-0 text-dark border-0 py-1 px-5 focus:outline-none hover:bg-indigo-600 hover:text-white rounded mt-10 sm:mt-0">Log out</button>
                </form>
            {% endif %}
        </div>
      </header>
   {% block content %}
   {% endblock content %}
</body>
</html>
