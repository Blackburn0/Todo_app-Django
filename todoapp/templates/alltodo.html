<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My_Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My_Todo</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center"> <br> Fill in your Todo below <br> ðŸ‘‡ðŸ‘‡ðŸ‘‡ <br> </h2>
    </div>
    
    <div class="input-group flex-nowrap mx-auto" style="width: 400px;">
        <!-- <span class="input-group-text" id="addon-wrapping">Task</span>
        <input type="text" class="form-control" placeholder="Add todo item..." aria-label="Username" aria-describedby="addon-wrapping"> -->
              
        <form action="" method="post">
            {% csrf_token %}
            {{form.task}}
            <!-- <button type="submit">Submit</button> -->
            <button class="btn btn-outline-primary" type="submit" id="button-addon1">Add task</button>
        </form>

      </div>
      <br>
      


      


      <main class="container">
        <table class="table table-bordered table-hover w-auto">
            <thead>
              <tr>
                <th scope="col">Task</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <!-- {% for todo in tasks %}
                <p>{{todo.task}}</p>
                <a href="{% url 'deleteItem' todo.id %}">
                    <button>Delete</button>
                </a>
                <a href="{% url 'updateItem' todo.id %}">
                    <button>Update</button>
                </a>
            {% endfor %} -->

            <tbody>
            {% for todo in tasks %}
              <tr>
                <th scope="row">
                    <p>{{todo.task}}</p>
                </th>
                <td>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{% url 'deleteItem' todo.id%}">
                            <button class="btn btn-primary" type="button">Delete</button>
                        </a>
                        <a href="{% url 'updateItem' todo.id%}">
                            <button class="btn btn-primary" type="button">Update</button>
                        </a>
                      </div>
                </td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
    
        </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
